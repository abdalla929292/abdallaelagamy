{% extends 'core/base_form.html' %}
{% block content %}
{% load i18n role_filters %}

{% if user.is_authenticated %}
<div class="delete-container mx-auto p-4 text-center">
    <h2 class="mb-3">{% trans "Delete Ticket" %}</h2>
    <p class="text-danger font-weight-bold">
        {% trans "Are you sure you want to delete the ticket" %} "<strong>{{ ticket.title }}</strong>"?
    </p>

    <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-center mt-3">
            <button type="submit" class="btn btn-danger delete-btn">{% trans "Confirm" %}</button>
            <a href="{% url 'ticket_list' %}" class="btn btn-secondary delete-btn">{% trans "Cancel" %}</a>
        </div>
    </form>
</div>

<style>
    /* Centering the delete confirmation box */
    .delete-container {
        max-width: 450px;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    /* Ensure both buttons match size */
    .delete-btn {
        width: 120px;  /* Fixed width for both buttons */
        height: 40px;  /* Ensuring buttons are evenly sized */
        font-size: 14px; /* Keep text normal */
        font-weight: bold;
        text-align: center;
        padding: 6px 0;
        border-radius: 6px;
    }

    /* Ensure button color consistency */
    .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
    }

    .btn-secondary {
        background-color: burlywood;
        border-color: burlywood;
        color: black;
    }
</style>
{% endif %}
{% endblock %}
