{% extends 'core/base_form.html' %}
{% load i18n role_filters %}

{% block content %}
<div class="table-container">
    <h2 class="mb-3">{{ title }}</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table table-bordered table-striped">
            <tbody>
                <tr>
                    <th>{{ form.logo.label_tag }}</th>
                    <td>{{ form.logo }}</td>
                </tr>
                <tr>
                    <th>{{ form.name.label_tag }}</th>
                    <td>{{ form.name }}</td>
                </tr>
            </tbody>
        </table>

        <div class="d-flex mb-4">
            <div style="width: 200px; height: 50px; display: flex; align-items: center; justify-content: center; border: 1px solid #007bff;">
                <button type="submit" class="btn btn-primary" style="white-space: normal; word-wrap: break-word; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
                    {% trans "Save" %}
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
