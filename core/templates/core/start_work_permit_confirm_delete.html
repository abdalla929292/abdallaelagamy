{% extends "core/base.html" %}
{% load i18n %}

{% block content %}
<div class="container">
    <h2 class="text-danger">{% trans "Confirm Delete" %}</h2>
    <p>{% trans "Are you sure you want to delete this work permit?" %}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">{% trans "Yes, Delete" %}</button>
        <a href="{% url 'start_work_permit_list' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
    </form>
</div>
{% endblock %}
