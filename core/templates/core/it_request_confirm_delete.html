{% extends 'core/base_form.html' %}
{% load i18n role_filters %}

{% block title %}{% trans "Delete IT Request" %}{% endblock %}
{% block content %}
<div class="table-container">
    <h2>{% trans "Confirm Delete" %}</h2>
    <p>{% trans "Are you sure you want to delete this item?" %}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">{% trans "Delete" %}</button>
        <a href="{% url 'it_request_list' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
    </form>
</div>
{% endblock %}
