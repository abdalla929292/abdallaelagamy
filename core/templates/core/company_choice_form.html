{% load i18n %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>

    <a href="{% url 'company_choice_list' %}">{% trans "Back to list" %}</a>
</body>
</html>
