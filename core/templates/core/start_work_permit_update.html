{% extends "core/base.html" %}
{% load i18n role_filters %}

{% block content %}
<div class="table-container">
    <h2>{{ title }}</h2>

    <form method="post">
        {% csrf_token %}
        <table class="table table-bordered table-striped">
            <tbody>
                <tr>
                    <th><label>{% trans "Profession" %}:</label></th>
                    <td>{{ form.profession }}</td>
                </tr>
                <tr>
                    <th><label>{% trans "Date Received Work" %}:</label></th>
                    <td>{{ form.start_date }}</td>
                </tr>
                <tr>
                    <th><label>{% trans "Status" %}:</label></th>
                    <td>{{ form.status }}</td>
                </tr>
                <tr>
                    <th><label>{% trans "Notes" %}:</label></th>
                    <td>{{ form.notes }}</td>
                </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-success">{% trans "Update Status" %}</button>
    </form>
</div>
{% endblock %}
