{% extends 'core/base_form.html' %}
{% load i18n role_filters %}
{% block content %}
<h2>{% trans "Confirm Delete" %}</h2>
<p>{% trans "Are you sure you want to delete this request type?" %}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">{% trans "Confirm" %}</button>
    <a href="{% url 'request_type_list' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
</form>
{% endblock %}
