{% extends 'base_form.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Financial Warehouse Request</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
</form>
<a href="{% url 'financial_warehouse_request_list' %}" class="btn btn-secondary">Back to list</a>
{% endblock %}
