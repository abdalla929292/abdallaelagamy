{% extends 'core/base_form.html' %}
{% load i18n role_filters %}
{% block content %}
<div class="container mt-5">
    <h2>{{ title }}</h2>
    <form method="post">
        {% csrf_token %}
        <p>{% trans "Are you sure you want to delete this sub request type?" %}</p>
        <select name="sub_request_type_id">
            {% for sub_request_type in sub_request_types %}
            <option value="{{ sub_request_type.id }}">{{ sub_request_type.name }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-danger">{% trans "Delete" %}</button>
        <a href="{% url 'sub_request_type_list' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
    </form>
</div>
{% endblock %}
