{% extends 'core/base_form.html' %}
{% load i18n role_filters %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">{% trans "Update Request Status" %}</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="request_no" class="form-label">{% trans "Request No" %}</label>
                            <input type="text" class="form-control" id="request_no" value="{{ it_request.request_no }}" readonly>
                        </div>
                        <div class="form-group mb-3">
                            <label for="title" class="form-label">{% trans "Title" %}</label>
                            <input type="text" class="form-control" id="title" value="{{ it_request.title }}" readonly>
                        </div>
                        <div class="form-group mb-3">
                            <label for="current_status" class="form-label">{% trans "Current Status" %}</label>
                            <input type="text" class="form-control" id="current_status" value="{{ it_request.status }}" readonly>
                        </div>
                        <div class="form-group mb-3">
                            <label for="new_status" class="form-label">{% trans "New Status" %}</label>
                            <select name="status" id="new_status" class="form-control" required>
                                <option value="">{% trans "Select Status" %}</option>
                                <option value="completed">{% trans "Completed" %}</option>
                                <option value="rejected">{% trans "Rejected" %}</option>
                                <option value="canceled">{% trans "Canceled" %}</option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="notes" class="form-label">{% trans "Notes" %}</label>
                            <textarea name="notes" id="notes" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'it_request_list' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
                            <button type="submit" class="btn btn-primary">{% trans "Update Status" %}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.gap-2 {
    gap: 0.5rem;
}
</style>
{% endblock %}
